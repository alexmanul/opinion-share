<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opinion Share</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <h1 class="text-center">Opinion Share</h1>
    <hr>
</div>

<div class="container">
    <div class="row">
        <div class="col-8">
            <input type="text" class="form-control" id="topic-input">
        </div>
        <div class="col-4">
            <button class="btn btn-primary btn-block" id="add-topic">Add topic</button>
        </div>
    </div>

    <div class="row" id="topics">

    </div>
</div>

<div class="alert alert-success alert-dismissible fade" role="alert">
    <b>Your topic has been added!</b>
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    $.ajaxSetup({
        contentType: "application/json"
    });

    $("#add-topic").click(function () {
        var input = $("#topic-input").val();

        if (input === "") {
            return;
        }

        var data = {
            title: input
        };


        $.post("/topic", JSON.stringify(data), function (data) {
            $("#topic-input").val("");
            $(".alert").toggleClass("show");
            setTimeout(function () {
                $(".alert").toggleClass("show")
            }, 1000);
        });
    });

    function refresh() {
        $.get("/topic", function (data) {
            $("#topics").empty();
            $.each(data, function (index, value) {
                $("<div>", {
                    html: topicTemplate(value),
                    "class": "col-12"
                }).appendTo("#topics");
            })
        })
    }

    function topicTemplate(topic) {
        var template = "<div class='card'>" +
                            "<div class='card-header' id='heading" + topic.id + "'>" +
                                "<h5 class='mb-0'>" +
                                    "<button class='btn btn-link' data-toggle ='collapse' data-target='#collapse" + topic.id + "'>" +
                                    topic.title +
                                    "</button>" +
                                "</h5>" +
                            "</div>" +
                            "<div id='collapse" + topic.id + "' class='collapse' data-parent='#topics'>" +
                                "<div class='card-body'>" +
                                    "Opinion" +
                                 "</div>" +
                             "</div>" +
                         "</div>";
        return template;
    }

    refresh();

</script>

</body>
</html>
