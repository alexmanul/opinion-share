<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opinion Share</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<div class="container py-3">
    <div class="row my-5">
        <div class="col-6 offset-3 border border-primary rounded p-3">
            <form name=login" action="login" method="post">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" name="username" id="username" class="form-control">
                    <small class="form-text text-muted">Your data will be sold for nothing</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <small class="form-text text-muted">123456 is our favourite one</small>
                </div>
                <button class="btn btn-primary" name="submit" type="submit">
                    Take risk and proceed
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
